<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO v4 Object Tracking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/object_tracking.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/model1" class="nav-link">Image Processing</a>
        <a href="/model2" class="nav-link">Object Detection</a>
        <a href="/model3" class="nav-link active">Object Tracking</a>
        <a href="/model4" class="nav-link">Sparse Flow</a>
        <a href="/model5" class="nav-link">Dense Flow</a>
    </nav>
    
    <div class="container">
        <h1>YOLO v4 OBJECT TRACKING</h1>
        <div class="card">
            <form id="uploadForm">
                <div class="upload-area">
                    <label for="videoFile" class="file-label">
                        <span class="icon">üìÅ</span>
                        <span>Choose video or drag here</span>
                        <input type="file" id="videoFile" accept="video/*" required>
                    </label>
                </div>
                <div class="settings-area">
                    <div class="setting-group">
                        <label for="confidenceThreshold">Confidence Threshold:</label>
                        <input type="range" id="confidenceThreshold" min="0" max="100" value="50">
                        <span id="confidenceValue">0.50</span>
                    </div>
                    <div class="setting-group">
                        <label for="nmsThreshold">NMS Threshold:</label>
                        <input type="range" id="nmsThreshold" min="0" max="100" value="40">
                        <span id="nmsValue">0.40</span>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn primary">Process Video</button>
                    <button type="button" id="clearButton" class="btn secondary">Clear</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Processing Status</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressBar" class="progress"></div>
                </div>
                <p id="progressText">Waiting for upload...</p>
            </div>
        </div>

        <div class="card">
            <h2>Download Processed Video</h2>
            <a id="downloadLink" class="btn primary" download style="display: none;">Download Processed Video</a>
        </div>

        <div class="card">
            <h2>Processing Logs</h2>
            <pre id="logOutput"></pre>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 VisionX. All Rights Reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/object_tracking.js') }}"></script>
</body>
</html>
