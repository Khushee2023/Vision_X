<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Studio - VisionX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image_processing.css') }}">
</head>
<body>
    <header class="header">
        <div class="studio-title">
            <h1>IMAGE PROCESSING STUDIO</h1>
            <p>Transform your images with advanced processing techniques.</p>
        </div>
    </header>

    <nav class="navbar">
        <a href="/" class="nav-link">Home</a>
        <a href="/model1" class="nav-link active">Image Processing</a>
        <a href="/model2" class="nav-link">Object Detection</a>
        <a href="/model3" class="nav-link">Object Tracking</a>
        <a href="/model4" class="nav-link">Sparse Flow</a>
        <a href="/model5" class="nav-link">Dense Flow</a>
    </nav>

    <main class="container">
        <section class="upload-section">
            <h2>Upload Your Image</h2>
            <input type="file" id="upload-input" accept="image/*">
            <div class="preview-container">
                <img id="preview-image" src="{{ url_for('static', filename='black_background.avif') }}" alt="Preview">
            </div>
        </section>

        <section class="processing-section">
            <h2>Choose Processing Option</h2>
            <div class="buttons">
                <button id="view-histogram">Pixel Distribution Histogram</button>
                <button id="rgb-channels">View RGB Channels</button>
                <button id="apply-blur">Apply Gaussian Blur</button>
                <button id="clear-form" class="clear-btn">Clear</button>
            </div>
        </section>

        <section class="output-section">
            <h2>Processed Image</h2>
            <div class="output-container">
                <img id="processed-image" alt="Processed Image">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VisionX. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/image_processing.js') }}"></script>
</body>
</html>
