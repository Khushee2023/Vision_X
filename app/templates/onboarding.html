<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - VisionX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Onboarding Section -->
    <section class="onboarding-container">
        <div class="background-image"></div> <!-- Background Image -->

        <!-- Content Box -->
        <div class="content">
            <h1 class="heading">Welcome to VisionX</h1>
            <p class="subheading">Explore the power of Computer Vision through cutting-edge models.</p>

            <p class="intro-text">Select a model to begin exploring and experience the future of AI.</p>

            <!-- Vertical Model Buttons -->
            <div class="model-buttons">
                <button class="model-button" id="model1">IMAGE PROCESSING</button>
                <button class="model-button" id="model2">OBJECT DETECTION</button>
                <button class="model-button" id="model3">OBJECT TRACKING</button>
                <button class="model-button" id="model4">SPARSE OPTICAL FLOW</button>
                <button class="model-button" id="model5">DENSE OPTICAL FLOW</button>
            </div>

            <!-- Footer -->
            <footer>
                <p>&copy; 2025 VisionX. All Rights Reserved.</p>
            </footer>
        </div>
    </section>

    <!-- JavaScript for Button Navigation -->
    <script>
        document.getElementById('model1').addEventListener('click', function() {
            window.location.href = '/model1';
        });
        document.getElementById('model2').addEventListener('click', function() {
            window.location.href = '/model2';
        });
        document.getElementById('model3').addEventListener('click', function() {
            window.location.href = '/model3';
        });
        document.getElementById('model4').addEventListener('click', function() {
            window.location.href = '/model4';
        });
        document.getElementById('model5').addEventListener('click', function() {
            window.location.href = '/model5';
        });
    </script>

</body>
</html>
